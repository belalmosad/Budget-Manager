<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Visualise Data</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-12" >
                <h1 id="summary-header">Your Data Summary</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="info">
                    <h3>Expenses and Savings</h3>
                    <div class="row container">
                        <label class="col-4" for="expenses">Expenses <span id="exp-percent">0%</span></label>
                        <div class="col-8 progress" id="expenses">
                            <div class="amount" id="exp-amount">
                                
                            </div>
                        </div>
                    </div>

                    <div class="row container">
                        <label class="col-4" for="savings">Savings <span id="save-percent">0%</span></label>
                        <div class="col-8 progress" id="savings">
                            <div class="amount" id="save-amount">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <div class="info">
                    <h3>Categories</h3>

                    <div class="row container">
                        <label class="col-4" for="grocery">Grocery <span id="groc-percent">0%</span></label>
                        <div class="col-8 progress" id="grocery">
                            <div class="amount" id="groc-amount">
                                
                            </div>
                        </div>
                    </div>

                    <div class="row container">
                        <label class="col-4" for="rent">Rent <span id="rent-percent">0%</span></label>
                        <div class="col-8 progress" id="rent">
                            <div class="amount" id="rent-amount">
                                
                            </div>
                        </div>
                    </div>

                    <div class="row container">
                        <label class="col-4" for="transport">Transport <span id="transport-percent">0%</span></label>
                        <div class="col-8 progress" id="transport">
                            <div class="amount" id="transport-amount">
                                
                            </div>
                        </div>
                    </div>

                    <div class="row container">
                        <label class="col-4" for="utility">Utilities <span id="utility-percent">0%</span></label>
                        <div class="col-8 progress" id="utility">
                            <div class="amount" id="utility-amount">
                                
                            </div>
                        </div>
                    </div>

                    <div class="row container">
                        <label class="col-4" for="personal">Personal <span id="personal-percent">0%</span></label>
                        <div class="col-8 progress" id="personal">
                            <div class="amount" id="personal-amount">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/summary-page.js"></script>
</body>
</html>
